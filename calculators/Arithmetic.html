<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arithmetic Calculator | CalcVerse</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fff9f0 0%, #f5eddf 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 1rem;
      color: #212529;
      overflow: hidden;
    }

    h2 {
      color: #e69500;
      font-size: 2rem;
      margin-bottom: 1rem;
      text-align: center;
      font-weight: 600;
    }

    .calc-container {
      max-width: 360px;
      width: 100%;
      background: white;
      padding: 1.5rem;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(248, 174, 28, 0.15);
      border: 1px solid rgba(248, 174, 28, 0.1);
    }

    .display {
      width: 95%;
      height: 50px;
      font-size: 1.5rem;
      text-align: right;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 13px;
    }

    .buttons button {
      padding: 20px;
      font-size: 1.2rem;
      border: none;
      border-radius: 50%;
      background-color: #f0f0f0;
      cursor: pointer;
      transition: all 0.3s ease;
      aspect-ratio: 1/1;
    }

    .buttons button:hover {
      background-color: #daa23a;
    }

    .operator {
      background-color: #daa23a;
      color: rgb(18, 18, 18);
    }

    .operator:hover {
      background-color: #daa23a;
    }

    .back-link {
      display: inline-block;
      margin-top: 1rem;
      color: #e69500;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s;
      padding: 0.5rem 1rem;
      border-radius: 6px;
    }

    .back-link:hover {
      color: #f8ae1c;
      text-decoration: underline;
      background-color: rgba(248, 174, 28, 0.1);
    }
  </style>
</head>
<body>
  <h2>Arithmetic Calculator</h2>
  <div class="calc-container">
    <input type="text" class="display" id="display" disabled />
    <div class="buttons">
      <button onclick="appendValue('(')">(</button>
      <button onclick="appendValue(')')">)</button>
      <button onclick="appendValue('%')">%</button>
      <button class="operator" onclick="appendValue('/')">÷</button>

      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button class="operator" onclick="appendValue('*')">×</button>

      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button class="operator" onclick="appendValue('-')">−</button>

      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button class="operator" onclick="appendValue('+')">+</button>

      <button onclick="appendValue('0')">0</button>
      <button onclick="appendValue('.')">.</button>
      <button onclick="calculate()">=</button>
      <button class="clear-btn" onclick="clearDisplay()">AC</button>
    </div>
  </div>
  <a href="../index.html" class="back-link">← Back to CalcVerse</a>

  <script>
    const display = document.getElementById("display");

    function appendValue(val) {
      display.value += val;
    }

    function clearDisplay() {
      display.value = "";
    }

    function calculate() {
      try {
        display.value = eval(display.value);
      } catch {
        display.value = "Error";
      }
    }
  </script>
</body>
</html>
